<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Знакомство с HTML тегами №3 (Формы)</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  </head>
  <body>
    <form action="#" method="post" enctype="multipart/form-data"></form>
    <div>
      <input placeholder="Подпись поля" type="text" name="username" id="" />
    </div>

    <div>
      <input type="password" name="userpass" id="" />
    <div> 
      
    <div>
      <p><input checked type="radio" name="beer" id="lager" />Светлое</p>
      <p><input type="radio" name="beer" id="dark" />Темное</p>
    </div>
    <br>
    <div>
      <p><input type="radio" name="beer2" id="lager" />Светлое</p>
      <p><input checked type="radio" name="beer2" id="dark" />Темное</p>
    </div>
    <br>
    <div>
      <p><input type="checkbox" name="car" id="yes" />Наличие авто</p>
      <p><input type="checkbox" name="car2" id="yes" />Наличие авто 2</p>
      <p><input type="checkbox" name="car3" id="yes" />Наличие авто 3</p>
      <p><input type="checkbox" name="car4" id="yes" />Наличие авто 4</p>
    </div>
    <br>
    <div>
      <p><input type="file" name="photo"/></p>
    </div>
    <br>
    <div>
      <textarea name="text"></textarea>
    </div>
    <br>
    <div>
      <select name="color">
        <option value="red">Красный</option>
        <option selected value="blue">Синий</option>
        <option value="black">Черный</option>
      </select>
    </div>
    <br>
    <div>
      <button type="submit">Отправить</button>
    </div>
  </body>
</html>
