<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Знакомство с HTML тегами №3 (Формы)</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  </head>
  <body>
    <form action="#" method="get">
      <div>
        <p>Имя</p>
        <input
          tabindex="1"
          placeholder="Имя пользователя"
          name="username"
          type="text"
        />
      </div>
      <div>
        <p>Пароль</p>
        <input
          tabindex="2"
          placeholder="Пароль"
          name="userpass"
          type="password"
        />
      </div>

      <div>
        <p>Телефон</p>
        <input tabindex="3" placeholder="Телефон" name="usertel" type="tel" />
      </div>

      <div>
        <p>Пол</p>
        <div>
          <input tabindex="4" checked type="radio" name="gender" id="male" /> Мужской
        </div>
        <div><input tabindex="4" type="radio" name="gender" id="female" /> Женский</div>
      </div>

      <div>
        <p>Имущество</p>
        <div>
          <div><input tabindex="5" type="checkbox" name="car" id="yes" /> Машина</div>
          <div><input tabindex="6" type="checkbox" name="house" id="yes" /> Дом</div>
          <div><input tabindex="7" disabled type="checkbox" name="bike" id="yes" /> Велосипед</div>
        </div>

      <div>
        <p>Дополнительная информация</p>
        <textarea tabindex="8" name="text"></textarea>
      </div>

      <div>
        <p>Прикрепить фото</p>
        <input tabindex="9" type="file">
      </div>

      <div>
        <p>Любимый цвет</p>
        <select tabindex="10" name="color">
          <option value="blue">Синий</option>
          <option selected value="black">Черный</option>
          <option value="red">Красный</option>
        </select>
      </div>

      <div>
        <p>Действия</p>
        <button tabindex="11" type="submit">Отправить</button>
        <button tabindex="12" type="reset">Очистить</button>
      </div>
    </form>
  </body>
</html>
