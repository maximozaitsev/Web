<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
  <!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
  <head>
    <!-- Заголовок страницы в браузере -->
    <title>Custom checkbox & radio</title>
    <!-- Подключаем CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Кодировка страницы -->
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  </head>
  <!-- Отображаемое тело страницы -->
  <body>
    <div class="wrapper">
      <form action="#" class="block-form">
        <div class="block-form__title">Стили элементов форм</div>
        <div class="block-form__input">
          <div class="checkbox">
            Выключатель №1
            <input type="checkbox" checked name="namecheckbox_1_" />
          </div>
        </div>
        <div class="block-form__input">
          <div class="checkbox">
            Выключатель №2
            <input type="checkbox" name="namecheckbox_2_" />
          </div>
        </div>
        <div class="block-form__input">
          <div class="radiobuttons">
            <div class="radiobutton__item">
              Вариант №1
              <input type="radio" checked value="1" name="nameradio" />
            </div>
            <div class="radiobutton__item">
              Вариант №2
              <input type="radio" value="2" name="nameradio" />
            </div>
            <div class="radiobutton__item">
              Вариант №3
              <input type="radio" value="3" name="nameradio" />
            </div>
          </div>
        </div>
        <button class="button" type="submit">
          <span>Отправить форму</span>
        </button>
      </form>
    </div>
    <!-- Подключаем JQuery -->
    <script src="http://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <!-- Подключение файла JS скрипт -->
    <script src="js/script.js"></script>
  </body>
</html>
